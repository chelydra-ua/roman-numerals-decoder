<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Roman Numeral Decoder</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header-title">Roman Numeral Decoder</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="converter">
          <form action="">
            <fieldset>
              <label for="roman-number"> Enter roman number </label>
              <input type="text" id="roman-number" />
            </fieldset>
            <fieldset>
              <button type="button" id="convertButton">Convert to Num</button>
            </fieldset>
            <fieldset>
              <p>Num</p>
              <p id="standart-number"></p>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <a class="footer-link" href="https://github.com/chelydra-ua">My GitHub</a>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
